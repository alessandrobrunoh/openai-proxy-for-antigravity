version: '3.8'

services:
  antigravity-proxy:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: antigravity-proxy
    ports:
      - "3000:3000"
    volumes:
      # Mount config directory (read-write)
      # This contains antigravity-accounts.json with OAuth tokens
      - ~/.config/antigravity-proxy:/app/antigravity-proxy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - XDG_CONFIG_HOME=/app
      - LOG_LEVEL=info
      - ADMIN_ENABLED=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: antigravity-network
